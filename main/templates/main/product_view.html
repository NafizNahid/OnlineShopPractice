{% extends 'main/base.html' %}

{% block title %} {{product.name}} {% endblock %}



{% block body %}

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="/media/{{product.image}}" alt="" height="225px"> 
            </div>
            <div class="col-md-6">
                <h6 class="text-info">{{product.name}}</h6>
                <p>{{product.desc}}</p>
                <h6>Category: <span class="text-info">{{product.category}}</span></h6>
                <h6>Price: <span class="text-info">BDT. {{product.price}}</span></h6>
            </div>
        </div>
    </div>

{% endblock %}
