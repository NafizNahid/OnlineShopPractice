{% extends 'main/base.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}

  <div class="my-3">
    <h3 align="center">Contact Us</h3>
    <form action="/main/contact/" method="post" class="container w-50">{% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" Required>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required>
      </div>
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" Required>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="desc">How can we help you ?</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" Required></textarea>
        </div>

        <div class="d-flex justify-content-center row">
          <button type="submit" class="btn btn-primary col-3">Submit</button>
        </div>
    </form>
  </div>

{% endblock %}


{% block js%}

  <script>
    {% if thank %}
      alert('Thanks for contacting us. You will get an E-mail soon');
      document.location = "/main/contact";
    {% endif %}
  </script>

{% endblock %}
